  <body>
    <div id="demoDivEl">
      <!-- <obverse-demo id="test" object-id="obj-id", record-id="rec-id"></obverse-demo> -->
    </div>
    <script>

      const removeItem = function() {
        const divItem = document.querySelector('#obverse-demo');

        if (divItem) {
          divItem.parentElement.removeChild(divItem);
        }
      };

      const addNewItem = function() {
        removeItem();

        const divItem = document.querySelector('#demoDivEl');
        const demoItem = new ObverseDemo();
        demoItem.setAttribute('id', 'obverse-demo')

        demoItem.reset();

        demoItem.setProperties(
          {
            'objectId': "objProp",
            'recordId': "recordProp"
          }
        );

        divItem.appendChild(demoItem);
      };

      
      addNewItem();
      addNewItem();
      addNewItem();


      // demoItem.setAttribute('object-id', 'newObjectId');
      // demoItem.setAttribute('record-id', 'newRecordId');

    </script>
